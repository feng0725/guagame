<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black
        }
    </style>
</head>
<body>
<canvas width="400" height="300" id="my-canvas"></canvas>
<script>
    let log = console.log.bind(console)
    let canvas = document.querySelector('#my-canvas')
    let context = canvas.getContext('2d')

    let x = 100
    let y = 200
    let speed = 5

    let img = new Image()
    img.src = 'paddle.png'
    log(img)
    img.onload = function () {
        context.drawImage(img, x, y)
    }


    let leftDown = false
    let rightDown = false

    window.addEventListener('keydown', function (event) {
        let k = event.key
        if (k == 'a') {
            leftDown = true;
        } else if (k == 'd') {
            rightDown = true
        }
    })
    window.addEventListener('keyup', function (event) {
        let k = event.key
        if (k == 'a') {
            leftDown = false;
        } else if (k == 'd') {
            rightDown = false
        }
    })

    setInterval(function () {
        // update x and y
        if (leftDown) {
            x -= speed
        } else if (rightDown) {
            x += speed
        }
        // draw
        context.clearRect(0, 0, canvas.width, canvas.height)
        context.drawImage(img, x, y)
    }, 1000 / 30)
</script>
</body>
</html>
